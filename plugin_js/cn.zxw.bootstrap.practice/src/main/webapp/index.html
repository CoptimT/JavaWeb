<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Admin</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
    <style type="text/css"></style>
    <script src="bootstrap/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
   	<script type="text/javascript">
        $(function() {
        	$("#header").load("html/common/header.html");
        	$("#navigation_left").load("html/common/navigation.html");
        	$("#content").load("html/warn/rawdata_position2.html");    	
                	var match = document.cookie.match(new RegExp('color=([^;]+)'));
                    if(match) var color = match[1];
                    if(color) {
                        $('body').removeClass(function (index, css) {
                            return (css.match (/\btheme-\S+/g) || []).join(' ')
                        })
                        $('body').addClass('theme-' + color);
                    }
                    
                    $('[data-popover="true"]').popover({html: true});
                	
                    var uls = $('.sidebar-nav > ul > *').clone();
                    uls.addClass('visible-xs');
                    $('#main-menu').append(uls.clone());
                    
                    $("[rel=tooltip]").tooltip();
                    $(function() {
                        $('.demo-cancel-click').click(function(){return false;});
                    });
        });
   	</script>
</head>
<body class=" theme-blue">
	<!-- 头部 -->
	<div id="header" class="navbar navbar-default" role="navigation"></div>
	<!-- 菜单 -->
	<div id="navigation_left" class="sidebar-nav" ></div>
	<div id="content" class="content" >
		
	</div>
		
</body>
</html>
