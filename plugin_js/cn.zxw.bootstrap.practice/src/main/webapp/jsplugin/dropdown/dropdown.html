   	<script type="text/javascript">
        $(function() {
        	//$("#myModal").modal();
        	$('#myDropdown').on('shown.bs.dropdown', function () {
        		$('#msg').html("shown.bs.dropdown");
			});
        	$('#myDropdown').on('hidden.bs.dropdown', function () {
        		$('#msg').html("hidden.bs.dropdown");
			});
        	/**
        		1.modal-lg	modal-sm
        		2.fade
        		3.
        	*/
        });
   	</script>

<body class="">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				
				<div class="dropdown" id="myDropdown">
				  <a id="dLabel" class="dropdown-toggle" data-target="#" href="http://www.baidu.com" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
				    Dropdown trigger <span class="caret"></span>
				  </a>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    <li>aaaaaa</li>
				  	<li>bbbbbb</li>
				  	<li>cccccc</li>
				  </ul>
				</div>
				
			</div>
			<div class="col-md-4">
				
				<div class="dropdown">
				  <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Dropdown trigger <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				  	<li>111111</li>
				  	<li>222222</li>
				  	<li>333333</li>
				  </ul>
				</div>
				
			</div>
			<div class="col-md-4">
				<div class="dropdown">
	              <a class="dropdown-toggle" id="drop1" role="button" aria-expanded="false" aria-haspopup="true" href="#" data-toggle="dropdown">
	                Dropdown
	                <span class="caret"></span>
	              </a>
	              <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
	                <li role="presentation"><a tabindex="-1" role="menuitem" href="https://twitter.com/fat">Action</a></li>
	                <li role="presentation"><a tabindex="-1" role="menuitem" href="https://twitter.com/fat">Another action</a></li>

	              </ul>
	            </div>
			</div>

		<div class="row">
