<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scale</title>
<script src="../../d3/d3.min.js" charset="utf-8"></script>
<script src="../../plugin/jquery-1.9.1.min.js" charset="utf-8"></script>
<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
</head>
<body>
	<p>HelloWorld1</p>
<script>
	var dataset1 = [ 30, 20 , 52 , 2 , 11 ];
	var result1 = d3.max( dataset1 );
	var dataset2 = [ [ 30 , 20 ] , [ 52 , 2 ] , [ 90 , 11 ] ];
	var result2 = d3.max( dataset2 , function(d){ 
					  	return d[0]; 
					  });
	
	var scale = d3.scale.linear();
	scale.domain([0,20,40]).range([0,100,150]);				 
	var result3 = scale(30);
	//debugger
	$("p").text(result1+","+result2+","+result3);		
	
</script>
</body>
</html>
